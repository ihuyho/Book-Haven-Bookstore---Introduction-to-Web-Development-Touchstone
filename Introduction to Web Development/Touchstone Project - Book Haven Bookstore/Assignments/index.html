<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6811630ecf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <section class="justifyCenter">
            <div>
                Book Haven Bookstore
            </div>
        </section>
        <section>
            <img src="../Resources/logo.png" alt="book logo with flower in the middle" class="logo" id="headerLogo"/> 
            <form action="" method="get" autocomplete="on">
                <input type="text" name="search" id="searchBar" placeholder="Search Authors, books, audiobooks, etc.">
            </form>
            <div class="headerButtons">
                <div class="profileWishlistCart">
                    <button>
                        <i class="fa-solid fa-user"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-heart"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                </div>
                <div id="headerSeparator">
                    |
                </div>
                <div>
                    <button>
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
            </div>
        </section>
    </header>
    <hr>
    <section class="mainPromo">
        <img id="mainPromo1" src="../Resources/stock image 1.jpg" alt="Two people looking at books at a bookstore."/>
    </section>
    <hr>
    <section class="bannerPromo">
        <img src="../Resources/stock image 2.jpg" alt="Bookshelf with old books on it."/>
    </section>
    <hr>
    <section>
        <img
        <img
        <img
    </section>

</body>
</html>
