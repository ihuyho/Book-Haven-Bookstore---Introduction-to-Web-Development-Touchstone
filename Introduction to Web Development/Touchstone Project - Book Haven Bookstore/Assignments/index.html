<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6811630ecf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="webtitle">Book Haven Bookstore</div>
        <section>
            <img src="../Resources/logo.png" alt="book logo with flower in the middle" class="logo" id="headerLogo"/> 
            <form action="" method="get" autocomplete="on">
                <input type="text" name="search" id="searchBar" placeholder="Search Authors, books, audiobooks, etc.">
            </form>
            <div id="headerbuttons">
                <div id="fullmenu">
                        <i class="fa-solid fa-user"></i>
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-cart-shopping"></i>
                        <button>
                            <i class="fa-solid fa-bars"></i>
                        </button>
                </div>
                <div id="shoppingcart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div id="hamburgermenu">
                    <div id="hamburgermenuicon">
                        <button>
                            <i class="fa-solid fa-bars"></i>
                        </button>
                    </div> 
                    <div id="hamburgermenulinks">
                        <div id="accounticon">
                                <i class="fa-solid fa-user"></i>
                            <a href="">Account</a>
                        </div>     
                        <div id="wishlisticon">
                            <i class="fa-solid fa-heart"></i>
                            <a href="">Wish List</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <hr>
    <section class="mainPromo">
        <img id="mainPromo1" src="../Resources/stock image 1.jpg" alt="Two people looking at books at a bookstore."/>
    </section>
    <hr>
    <section class="bannerPromo">
        <img src="../Resources/stock image 2.jpg" alt="Bookshelf with old books on it."/>
    </section>
    <hr>
    <section>
        <img
        <img
        <img
    </section>

</body>
</html>
