<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6811630ecf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="webtitle">Book Haven Bookstore</div>
        <section class="header">
            <div id="logosearch">
                <img src="../Resources/logo.png" alt="book logo with flower in the middle" class="logo" id="headerlogo"/>
                <div id="searchbar"> 
                    <form action="" method="get" autocomplete="on">
                        <input type="text" name="search" placeholder=" Search authors, books, audiobooks, manga, etc.">
                    </form>
                </div>
            </div>
            <div id="headerbuttons">
                <div id="fullmenu">
                        <i class="fa-solid fa-user"></i>
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-cart-shopping"></i>
                        <button>
                            <i class="fa-solid fa-bars"></i>
                        </button>
                </div>
                <div id="shoppingcart">
                    <a href="index.html"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
                <div id="hamburgermenu">
                    <div id="hamburgermenuicon">
                        <button>
                            <i class="fa-solid fa-bars"></i>
                        </button>
                    </div> 
                    <div id="hamburgermenulinks">
                        <div id="accounticon">
                                <i class="fa-solid fa-user"></i>
                            <a href="">Account</a>
                        </div>     
                        <div id="wishlisticon">
                            <i class="fa-solid fa-heart"></i>
                            <a href="">Wish List</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <hr>
    <div id="mainPromo">
        <img src="../Resources/stock image 1.jpg" alt="Two people looking at books at a bookstore."/>
        <h1 id="mainPromoText">Books up to 20% off!</h1>
    </div>
    <hr>
    <div id="bannerPromo1">
        <img src="../Resources/stock image 2.jpg" alt="Bookshelf with old books on it."/>
        <h1 id="bannerPromoText1">Book Making Class</h1>
    </div>

    <hr>

    <div class="carouselContainer">
        <div class="mediaElements">
            <img src="../Resources/say youll remember me.jpg" alt="Say You'll Remember Me book cover"/>
            <h2>Say You'll Remember Me</h2>
            <h3>Katie McGarry</h3>
        </div>
        <div class="mediaElements">
            <img src="../Resources/fahrenheit 182.webp" alt="Fahrenheit 182 book cover"
        </div>
        <div class="mediaElements">

        </div>
        <div class="mediaElements">

        </div>
        <div class="mediaElements">

        </div>
    </div>

</body>
</html>
